apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: if-demo
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    path: deployment/manifests/if-demo
    repoURL: https://github.com/VivianDim/informatica-feminale.git
    targetRevision: 04_gitops
    helm:
      releaseName: if-demo
  sources: []
  project: if-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
